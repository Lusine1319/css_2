<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Style</title>
    <style type="text/css">
        #id1
        {
            font-family: "Segoe UI";
            font-size: 18pt;
            color: green;
        }
        div
        {
            background-color: yellow;
        }
        .class
        {
            color: red;
        }
    </style>
</head>
<body>
<p>Paragraph</p>
<p id="id1">Paragraph #1</p>
<p id="P1" class="class">Paragraph #2</p>
<!--<p id="id1">Paragraph #3</p>-->

<div>
    Paragraph in block element
</div>
</body>
</html>
