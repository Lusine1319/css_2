<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Style</title>
    <style type="text/css">
        body
        {
            margin: 0px;
            padding: 0px;
        }
        p
        {
            font-size: 36px;
        }
        div
        {
            background: aqua;
        }
        .class1
        {
            font-size: 20px;
            color: red;
        }

</head>
<body>

<p>Another simple paragraph</p>
<div>
    Another paragraph conclused in block element
</div>

</body>
</html>
